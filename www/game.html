<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/ncmb.2.1.0.min.js"></script>
    <script>
        $(function() {
            // mBaaSの初期化
            var application_key = "d288714a5a801f4ccaaac99c87df41d35e38b5804a9ecbcd2026c1901e914fc0";
            var client_key = "f94dc609df08dfb5d87f99a2b52a4704e6838db9bc11dbcf29c677aa088d51cc";
            var ncmb = new NCMB(application_key, client_key);
            
            var user = ncmb.User.getCurrentUser();
            
            // ログインチェック
            if (user === null) {
                location.href = "./index.html";
            } else {
                $("#username").text(user.userName + "(Logout)");
            }
            
            // ログアウト
            $("#username").on("click", function() {
                ncmb.User.logout()
                .then(function() {
                    location.href = "./index.html";
                })
            });
            
            // canvasの設定
            var canvas = document.getElementById("mycanvas");
            var ctx = canvas.getContext("2d");
            
            // 変数
            var centerX = canvas.width / 2;
            var centerY = canvas.height / 2;
            var r;
            var timerId;
            var isPlaying = false;
            
            // スタート画面
            ctx.font = "normal 28px Verdana";
            ctx.textAlign = "center";
            ctx.fillStyle = "#FFFFFF";
            
            ctx.fillText("Stop at Target!", centerX, centerY);
            
            // イベントの設定
            $("#mycanvas").on("click", function() {
                if (isPlaying === true) {
                    // ゲームを止める
                    clearTimeout(timerId);
                } else {
                    // ゲームを始める
                    r = 0;
                    drawCircle();
                }
                isPlaying = !isPlaying;
            });
            
            // 円を描く処理
            function drawCircle() {
                // クリア
                ctx.fillStyle = "#BBDEFB";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // 円を描く
                ctx.fillStyle = "#1976D2";
                ctx.beginPath();
                ctx.arc(centerX, centerY, r, 0, Math.PI * 2, false);
                ctx.fill();
                
                r++;
                timerId = setTimeout(function() {
                   drawCircle(); 
                }, 12);
            }
        });
    </script>
    <style>
        body {
            background-color: #BBDEFB;
            padding-top: 20px;
            font-family: Verdana, sans-serif;
            text-align: center;
        }
        #mycanvas {
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div id="username"></div>
    <canvas id="mycanvas" width="300" height="300"></canvas>
</body>
</html>
