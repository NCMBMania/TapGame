<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/ncmb.2.1.0.min.js"></script>
    <script>
        $(function() {
            // mBaaSの初期化
            var application_key = "d288714a5a801f4ccaaac99c87df41d35e38b5804a9ecbcd2026c1901e914fc0";
            var client_key = "f94dc609df08dfb5d87f99a2b52a4704e6838db9bc11dbcf29c677aa088d51cc";
            var ncmb = new NCMB(application_key, client_key);
            
            var user = ncmb.User.getCurrentUser();
            if (user !== null) {
                location.href = "./game.html";
            }
            
            // ログイン・新規登録処理
            $("form").on("submit", function() {
               var username = $("#username").val();
               var password = $("#password").val();
               
               // ログイン
               ncmb.User.login(username, password)
               .then(function() {
                   // ログイン成功
                   // alert("ログイン成功");
                   location.href = "./game.html";
               })
               .catch(function() {
                   // ログイン失敗
                   var user = new ncmb.User({
                       userName: username,
                       password: password
                   });
                   // 新規登録
                   user.signUpByAccount()
                   .then(function() {
                       // ログイン成功
                       ncmb.User.login(username, password)
                       .then(function() {
                           // ログイン成功
                           // alert("ログイン成功");
                           location.href = "./game.html";
                       })
                   })
               })
               return false;
            });
        });
    </script>
    <style>
        body {
            background-color: #BBDEFB;
            padding-top: 20px;
            font-family: Verdana, sans-serif;
        }
        form {
            padding: 30px auto;
            text-align: center;
        }
        input {
            border-radius: 5px;
            padding: 7px;
            margin-bottom: 10px;
            width: 200px;
            font-size: 20px;
        }
    </style>
</head>
<body>
	<form>
        <input type="text" id="username" placeholder="User name" />
        <input type="password" id="password" placeholder="Password" />
        <input type="submit" value="Register/Login" />
    </form>
</body>
</html>
